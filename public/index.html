<html>
  <head>
    <title>My Angular App!</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="flapperNews" ng-controller="MainCtrl">
    <div>
      {{test}}
    </div>
    <div ng-repeat="post in posts | orderBy: '-upvotes'">
    	<span ng-click="incrementUpvotes(post)">^</span>
    	<span ng-show="post.link">
    		<a href = "{{post.link}}">{{post.title}}</a>
    	</span>	
    	<span ng-hide="post.link">
    		{{post.title}}
    	</span>	
    	- upvotes: {{post.upvotes}}
    </div>

    <button ng-click="addPost()">Post</button>

    <form ng-submit="addPost()">
    	<input type="text" ng-model="title" placeholder="Title"></input>
    	<br>
    	<input type = "text" ng-model="link" placeholder="Link"></input>
    	<input type="submit" value = "Post"></input>
    </form>	
  </body>
</html>
